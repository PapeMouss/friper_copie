<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="subscribe.css">
    <!-- Lien vers la police Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="signup_box">
            <div class="signup-header">
                <span>Register</span>
            </div>
            <div class="input_box">
                <input type="text" id="user" class="input-field" required>
                <label for="user" class="label">Nom d'utilisateur</label>
                <i class="bx bx-user icon"></i>
            </div>
            <div class="input_box">
                <input type="email" id="email" class="input-field" required>
                <label for="email" class="label">Adresse e-mail</label>
                <i class="bx bx-envelope icon"></i>
            </div>
            <div class="input_box">
                <input type="password" id="pass" class="input-field" required>
                <label for="pass" class="label">Mot de passe</label>
                <i class="bx bx-lock-alt icon"></i>
            </div>
            <div class="input_box">
                <input type="password" id="confirm_pass" class="input-field" required>
                <label for="confirm_pass" class="label">Confirmer le mot de passe</label>
                <i class="bx bx-lock-alt icon"></i>
            </div>
            <div class="input-submit">
                <input type="submit" class="input-submit-button" value="S'inscrire">
            </div>
            <div class="login">
                <span>Vous avez déjà un compte? <a href="loginpage.html">Connectez-vous</a></span>
            </div>
        </div>
    </div>
</body>
</html>
