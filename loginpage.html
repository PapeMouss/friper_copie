<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="stylesheet" href="loginpage.css">
    <!-- Lien vers la police Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <!-- partial:index.partial.html -->
    <div class="wrapper">
      <div class="login_box">
        <div class="login-header">
          <span>Login</span>
        </div>
        <div class="input_box">
          <input type="text" id="user" class="input-field" required>
          <label for="user" class="label">Nom d'utilisateur</label>
          <i class="bx bx-user icon"></i>
        </div>
        <div class="input_box">
          <input type="password" id="pass" class="input-field" required>
          <label for="pass" class="label">Mot de passe</label>
          <i class="bx bx-lock-alt icon"></i>
        </div>
        <div class="remember-forgot">
          <div class="remember-me">
            <input type="checkbox" id="remember">
            <label for="remember">Se souvenir de moi</label>
          </div>
          <div class="forgot">
            <a href="#">Mot de passe oublié?</a>
          </div>
        </div>
        <div class="input_box">
          <input type="submit" class="input-submit" value="Login">
        </div>
        <div class="register">
          <span>Je n'est pas de compte? <a href="#" id="registerLink">S'inscrire</a></span>
        </div>
      </div>
    </div>
    <!-- partial -->
     <script>
      
    document.getElementById("registerLink").addEventListener("click", function(event) {
      event.preventDefault(); // Empêche le comportement par défaut du lien
      window.location.href = "subscribe.html"; // Redirige vers la page d'inscription
  });
  
      </script> 

    </body>
    </html>
